<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subproject</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Edit Subproject</h1>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/subprojects/{id}(id=${subProject.id})}"
          th:object="${subProject}"
          method="post">

        <!-- Hidden fields -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{projectId}" />

        <!-- Name field -->
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   class="form-control"
                   required
                   minlength="1"
                   maxlength="50">
            <div th:if="${#fields.hasErrors('name')}" class="error">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <!-- Description field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      th:field="*{description}"
                      class="form-control"
                      rows="4"
                      maxlength="200"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="error">
                <span th:errors="*{description}"></span>
            </div>
        </div>

        <!-- Deadline field -->
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date"
                   id="deadline"
                   th:field="*{deadline}"
                   class="form-control">
            <div th:if="${#fields.hasErrors('deadline')}" class="error">
                <span th:errors="*{deadline}"></span>
            </div>
        </div>

        <!-- Form actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/projects/{id}(id=${subProject.projectId})}"
               class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
