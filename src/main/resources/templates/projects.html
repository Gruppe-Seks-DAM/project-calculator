<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
        }

        .page-frame {
            margin: 20px;
            border: 2px solid #0c3c57;
            background-color: #ffffff;
            width: 90vw;
            max-width: 1200px;
            min-height: 90vh;
            padding: 40px 60px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header-subtitle {
            margin-top: 10px;
            font-size: 14px;
        }

        .projects-list {
            margin-top: 40px;
        }

        .project-label {
            font-size: 13px;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .project-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .project-box {
            flex: 1;
            border: 1px solid #000;
            padding: 18px 24px;
            margin-right: 25px;
        }

        .project-name {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .project-meta {
            font-size: 13px;
            color: #444;
            margin-top: 4px;
        }

        .edit-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .edit-icon {
            color: #fff;
            font-size: 20px;
        }

        .empty-state {
            margin-top: 60px;
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<div class="page-frame">

    <div class="header">
        <div class="header-title">PROJEKTOVERSIGT</div>
        <div class="header-subtitle">
            Se alle projekter og v√¶lg hvilket du vil arbejde videre med.
        </div>
    </div>

    <!-- Create button -->
    <div style="text-align:center; margin-bottom:30px;">
        <a th:href="@{/projects/create}">Opret nyt projekt</a>
    </div>

    <div th:if="${param.success}">
        <p th:text="${param.success}"></p>
    </div>

    <div th:if="${param.error}">
        <p th:text="${param.error}"></p>
    </div>

    <div class="projects-list" th:if="${!#lists.isEmpty(projects)}">
        <div th:each="p, stat : ${projects}">
            <div class="project-label">
                PROJEKT <span th:text="${stat.index + 1}">1</span>
            </div>

            <div class="project-row">
                <div class="project-box">
                    <div class="project-name"
                         th:text="${#strings.isEmpty(p.name) ? 'Administrativ IT-L√∏sning for KEA' : p.name}">
                    </div>

                    <div class="project-meta">
                        Deadline:
                        <span th:text="${p.deadline != null ? p.deadline : '24/12/2025'}"></span>
                    </div>

                    <div class="project-meta">
                        Total estimerede timer:
                        <span th:text="${p.totalEstimatedHours != null ? p.totalEstimatedHours : '650'}"></span>
                    </div>
                </div>

                <!-- ACTION BUTTONS -->
                <div style="display:flex; flex-direction:column; gap:6px;">
                    <!-- Edit -->
                    <a class="edit-button"
                       th:href="@{|/projects/${p.id}/edit|}">
                        <span class="edit-icon">‚úè</span>
                    </a>

                    <!-- Delete -->
                    <form th:action="@{/projects/{id}/delete(id=${p.id})}"
                          method="post"
                          onsubmit="return confirm('Er du sikker?');">
                        <button type="submit" class="edit-button">
                            <span class="edit-icon">üóë</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${#lists.isEmpty(projects)}">
        Der er endnu ingen projekter. Opret det f√∏rste projekt for at se det her.
    </div>

</div>

</body>
</html>
