<!-- File: src/main/resources/templates/projects.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
        }

        /* Grøn ramme rundt om \`canvas\` */
        .page-frame {
            margin: 20px;
            border: 2px solid #0c3c57;
            background-color: #ffffff; /* make canvas white */
            width: 90vw;
            max-width: 1200px;
            min-height: 90vh;
            padding: 40px 60px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-title {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header-subtitle {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Liste af projekter */
        .projects-list {
            margin-top: 40px;
        }

        .project-label {
            font-size: 13px;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .project-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        /* Selve projekt-boksen */
        .project-box {
            flex: 1;
            border: 1px solid #000;
            padding: 18px 24px;
            margin-right: 25px;
        }

        .project-name {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .project-meta {
            font-size: 13px;
            color: #444;
            margin-top: 4px;
        }

        /* Rund Edit-knap */
        .edit-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .edit-icon {
            color: #fff;
            font-size: 20px;
        }

        .delete-link {
            display: inline-block;
            margin-top: 6px;
            font-size: 11px;
            color: #b00020;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        /* Tom-tilstand */
        .empty-state {
            margin-top: 60px;
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<div class="page-frame">

    <!-- Top-overskrift -->
    <div class="header">
        <div class="header-title">
            PROJEKTOVERSIGT
        </div>
        <div class="header-subtitle">
            Se alle projekter og vælg hvilket du vil arbejde videre med.
        </div>
    </div>

    <div th:if="${param.success}" class="alert alert-success">
        <p th:text="${param.success}"></p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="${param.error}"></p>
    </div>

    <div class="projects-list" th:if="${!#lists.isEmpty(projects)}">
        <!-- loop over projekter -->
        <div th:each="p, stat : ${projects}">
            <!-- label: PROJEKT 1, PROJEKT 2, ... -->
            <div class="project-label">
                PROJEKT <span th:text="${stat.index + 1}">1</span>
            </div>

            <div class="project-row">
                <!-- rektanglet med projektinfo -->
                <div class="project-box">

                    <!-- NAVN med fallback -->
                    <div class="project-name"
                         th:text="${#strings.isEmpty(p.name)
                                    ? 'Administrativ IT-Løsning for KEA'
                                    : p.name}">
                        Administrativ IT-Løsning for KEA
                    </div>

                    <!-- DEADLINE med fallback -->
                    <div class="project-meta">
                        Deadline:
                        <span th:text="${p.deadline != null
                                        ? p.deadline
                                        : '24/12/2025'}">
                            24/12/2025
                        </span>
                    </div>

                    <!-- TOTAL ESTIMERET TID med fallback -->
                    <div class="project-meta">
                        Total estimerede timer:
                        <span th:text="${p.totalEstimatedHours != null
                                        ? p.totalEstimatedHours
                                        : '650'}">
                            650
                        </span>
                    </div>
                </div>

                <!-- rund edit-knap -->
                <a class="edit-button"
                   th:href="@{|/projects/${p.id}/edit|}">
                    <span class="edit-icon">✏</span>
                </a>
            </div>

            <!-- lille delete-link under boksen -->
            <form th:action="@{/projects/{id}/delete(id=${p.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit" class="delete-link">Slet projekt</button>
            </form>
        </div>
    </div>

    <div class="empty-state" th:if="${#lists.isEmpty(projects)}">
        Der er endnu ingen projekter. Opret det første projekt for at se det her.
    </div>

</div>

</body>
</html>
