<!-- src/main/resources/templates/project/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Edit Project</h2>

      <!-- Success/Error Messages -->
      <div th:if="${param.success}" class="alert alert-success">
        <span th:text="${param.success}">Success message</span>
      </div>
      <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="${param.error}">Error message</span>
      </div>
      <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}">Error message</span>
      </div>

      <!-- Edit Form -->
      <form th:action="@{/projects/{id}/edit(id=${project.id})}"
            th:object="${project}"
            method="post">

        <!-- Hidden ID field -->
        <input type="hidden" th:field="*{id}" />

        <!-- Name Field with Validation -->
        <div class="mb-3">
          <label for="name" class="form-label">Project Name</label>
          <input type="text"
                 class="form-control"
                 th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                 th:field="*{name}"
                 id="name"
                 placeholder="Enter project name">
          <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
            <span th:errors="*{name}">Name error</span>
          </div>
        </div>

        <!-- Description Field -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control"
                    th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                    th:field="*{description}"
                    id="description"
                    rows="3"
                    placeholder="Enter project description"></textarea>
          <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
            <span th:errors="*{description}">Description error</span>
          </div>
        </div>

        <!-- Deadline Field - Updated for NULLable deadlines -->
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date"
                 class="form-control"
                 th:field="*{deadline}"
                 id="deadline">
          <!-- Removed @NotNull validation, so no error display for deadline -->
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Update Project</button>
          <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
