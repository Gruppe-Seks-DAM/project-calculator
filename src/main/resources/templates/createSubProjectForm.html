<!doctype html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Create subproject</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; margin:0; }
    main { width:90vw; max-width:700px; margin:40px; }
    form div { margin-bottom:12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], input[type="date"], textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    button { background:#0c3c57; color:#fff; padding:10px 14px; border:none; border-radius:6px; cursor:pointer; }
    .actions { display:flex; justify-content:space-between; align-items:center; margin-top:18px; }
    .back-link { color:#0c3c57; text-decoration:none; font-size:13px; }
  </style>
</head>
<body>
<main>
  <h1>Create subproject</h1>

  <form th:action="@{|/projects/${projectId}/subprojects|}" method="post" th:object="${subProject}">
    <div>
      <label for="name">Name *</label>
      <input id="name" th:field="*{name}" type="text" maxlength="50" required />
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" maxlength="200" rows="4"></textarea>
    </div>

    <div>
      <label for="deadline">Deadline</label>
      <input id="deadline" th:field="*{deadline}" type="date" />
    </div>

    <div class="actions">
      <a class="back-link" th:href="@{|/projects/${projectId}/subprojects|}">&larr; Back</a>
      <button type="submit">Create</button>
    </div>
  </form>
</main>
</body>
</html>
